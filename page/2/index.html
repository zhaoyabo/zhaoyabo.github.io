                    <p>NOPI c# 处理excel的第三方插件。<br>二叉树<br>    概念：每个结点最多有两棵子树，左子树和右子树，次序不可以颠倒。<br>    三种遍历方法。<br>    1：前序遍历 根节点-&gt;左节点-&gt;右节点<br>    2：中序遍历 左节点-&gt;根节点-&gt;右节点<br>    3：后序遍历 左节点-&gt;右节点-&gt;根节点<br>    4：层次遍历 每一层从左到右输出</p>
